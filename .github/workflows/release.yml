name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: ubuntu-latest
            goos: linux
            goarch: "386"
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
          - os: windows-latest
            goos: windows
            goarch: "386"
          - os: ubuntu-latest
            goos: freebsd
            goarch: amd64
          - os: ubuntu-latest
            goos: freebsd
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binary
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output_name="ask-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            output_name="ask-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi
          
          echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}..."
          env GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="-s -w" -o $output_name .
        shell: bash

      - name: Create archive
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            archive_name="ask-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
            if command -v zip &> /dev/null; then
              zip $archive_name ask-${{ matrix.goos }}-${{ matrix.goarch }}.exe
            else
              7z a $archive_name ask-${{ matrix.goos }}-${{ matrix.goarch }}.exe
            fi
          else
            archive_name="ask-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
            tar -czf $archive_name ask-${{ matrix.goos }}-${{ matrix.goarch }}
          fi
          echo "ARCHIVE_NAME=$archive_name" >> $GITHUB_ENV
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ask-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.ARCHIVE_NAME }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}